<!doctype html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
	</head>
	<body class="text-center">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="masthead mb-auto">
				<div class="inner"><h4>Введите/вставьте пример отзыва: </h4></div>
			</header>
			<main role="main" class="inner cover">
				<form action="{{ url_for('index_page') }}" method=post>
					<dl>
						
						<dd><textarea name=text rows=5 cols=40>{{ text }}</textarea>
						<dd><input type=submit value="Оценить">
					</dl>
				</form>

				<br>Sentiment prediction:<br>
				{{ prediction_message }}
			</main>
			<footer class="mastfoot mt-auto">
				<div class="inner">
				</div>
			</footer>
		</div>
	</body>
</html>
